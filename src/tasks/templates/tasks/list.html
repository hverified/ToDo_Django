<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>

	body{
		background-color: #313131;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #313131;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.create_task{
		font-family: Georgia;
		font-size: 20px;
	}

	.item-row{
		background-color: #006753;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 18px;
		font-family: Georgia;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<div class="center-column">
	
	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<div class="create_task">
		<input type="submit" class="btn btn-info" name="Create Task" value="Create Task">
		</div>
	</form>

	{% for task in tasks %}
		<div class="item-row">

			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.completed == True %}
			<strike>{{task}}</strike>

			{% else %}

			<span>{{task}}</span>
			{% endif %}

		</div>
	{% endfor %}
</div>
